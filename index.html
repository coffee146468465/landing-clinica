<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clínica Vida Plena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Clínica Vida Plena</h1>
    <h2>Saúde e bem-estar para você</h2>
  </header>

  <section id="servicos">
    <h2>Nossos Serviços</h2>
    <div class="servico">
      <img src="imagens/servico1.jpg" alt="Serviço 1">
      <p>Descrição do serviço 1</p>
    </div>
    <div class="servico">
      <img src="imagens/servico2.jpg" alt="Serviço 2">
      <p>Descrição do serviço 2</p>
    </div>
  </section>

  <section id="equipe">
    <h2>Nossa Equipe</h2>
    <div class="membro">
      <img src="imagens/equipe1.jpg" alt="Equipe 1">
      <p>Dra. Maria - Cardiologista</p>
    </div>
    <div class="membro">
      <img src="imagens/equipe2.jpg" alt="Equipe 2">
      <p>Dra. Ana - Nutricionista</p>
    </div>
    <div class="membro">
      <img src="imagens/equipe3.jpg" alt="Equipe 3">
      <p>Enf. Carla - Enfermeiro Chefe</p>
    </div>
  </section>

  <section id="formulario">
    <h2>Quer saber mais?</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade"><br>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado"><br>

      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
